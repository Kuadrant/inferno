admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 15000

static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                generate_request_id: true
                codec_type: AUTO
                route_config:
                  name: local_to_openai
                  virtual_hosts:
                    - name: openai_proxy
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/v1/completions"
                          route:
                            cluster: openai_api
                            timeout: 30s
                            host_rewrite_literal: "api.openai.com"
                          # typed_per_filter_config:
                          #   envoy.filters.http.ext_proc:
                          #     "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExtProcPerRoute
                          #     disabled: true
                        - match:
                            prefix: "/v1/chat/completions"
                          route:
                            cluster: openai_api
                            timeout: 30s
                            host_rewrite_literal: "api.openai.com"
                          # typed_per_filter_config:
                          #   envoy.filters.http.ext_proc:
                          #     "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExtProcPerRoute
                          #     disabled: true
                        - match:
                            prefix: "/v1/responses"
                          route:
                            cluster: openai_api
                            timeout: 30s
                            host_rewrite_literal: "api.openai.com"
                          # typed_per_filter_config:
                          #   envoy.filters.http.ext_proc:
                          #     "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExtProcPerRoute
                          #     disabled: true
                        - match:
                            prefix: "/v1/embeddings"
                          route:
                            cluster: openai_api
                            timeout: 30s
                            host_rewrite_literal: "api.openai.com"
                          # typed_per_filter_config:
                          #   envoy.filters.http.ext_proc:
                          #     "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExtProcPerRoute
                          #     disabled: true
                http_filters:
                  - name: envoy.filters.http.ext_proc
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
                      failure_mode_allow: false
                      processing_mode:
                        request_header_mode: SEND
                        request_body_mode: BUFFERED
                        response_header_mode: SEND
                        response_body_mode: BUFFERED
                      grpc_service:
                        google_grpc:
                          target_uri: inferno_ext_proc:50051
                          stat_prefix: semantic-cache-ext-proc
                  - name: envoy.filters.http.ext_proc
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
                      failure_mode_allow: false
                      message_timeout: 2s
                      processing_mode:
                        request_header_mode: SEND
                        request_body_mode: BUFFERED
                        response_header_mode: SEND
                        response_body_mode: BUFFERED
                      grpc_service:
                        google_grpc:
                          target_uri: inferno_ext_proc:50052
                          stat_prefix: prompt-guard-ext-proc
                        timeout: 5s
                  - name: envoy.filters.http.ext_proc
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
                      failure_mode_allow: false
                      processing_mode:
                        request_header_mode: SEND
                        request_body_mode: BUFFERED
                        response_header_mode: SEND
                        response_body_mode: BUFFERED
                      grpc_service:
                        google_grpc:
                          target_uri: inferno_ext_proc:50053
                          stat_prefix: token-usage-metrics-proc
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # - name: ext-proc
    #   connect_timeout: 5s
    #   type: STRICT_DNS
    #   lb_policy: ROUND_ROBIN
    #   http2_protocol_options: {}
    #   load_assignment:
    #     cluster_name: ext-proc
    #     endpoints:
    #       - lb_endpoints:
    #           - endpoint:
    #               address:
    #                 socket_address:
    #                   address: inferno_ext_proc
    #                   port_value: 50051
    - name: openai_api
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: openai_api
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: api.openai.com
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: api.openai.com
